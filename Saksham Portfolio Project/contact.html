        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/top_left-image.css">
    <link rel="stylesheet" href="/style/nav.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/circle.css">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/Bulb.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="shortcut icon" href="/public/favicon.png" type="image/x-icon">

    </script>

</head>

<body>

    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div class="topleftimage">
        <img src="/public/top-left-img.png" alt="" class="top-left" />
    </div>
    <nav>
        <div>
            <a href="index.html" class="nav-element">
                <div class="link-name-1">
                    <div class="link-name-2">Home</div>
                </div><i class="fa-solid fa-house"></i>

            </a>
            <a href="about.html" class="nav-element">
                <div class="link-name-1">
                    <div class="link-name-2">About</div>
                </div><i class="fa-solid fa-user-astronaut"></i>

            </a>
            <a href="service.html" class="nav-element">
                <div class="link-name-1">
                    <div class="link-name-2">Service</div>
                </div><i class="fa-solid fa-wand-magic-sparkles"></i>

            </a>
            <a href="work.html" class="nav-element">
                <div class="link-name-1">
                    <div class="link-name-2">Work</div>
                </div><i class="fa-brands fa-phoenix-framework"></i>

            </a>
            <a href="contact.html" class="nav-element">
                <div class="link-name-1">
                    <div class="link-name-2">Contact</div>
                </div><i class="fa-solid fa-envelope" style="color: #f13024;"></i>

            </a>
        </div>
    </nav>
    <div class="header">
        <div class="header-1">
            <div class="header-2">
                <div class="logo">
                    <!-- logo -->
                    <a href="">
                        <img src="/public/HKRM.2.png" alt="" width="150" />
                    </a>
                    <!-- link -->
                    <div class="social">
                        <a href="https://www.linkedin.com/in/saksham-agarwal-rudra-jaivishvnath" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a href="https://instagram.com/sakshamagarwalhkrm?igshid=MzNiNGNkZWQ4Mg==" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://github.com/sakshamagarwalm2" target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://pin.it/1XY3HHm" target="_blank">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                        <a href="https://twitter.com/sakshamHKRM2" target="_blank">
                            <i class="fa-brands fa-x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="about">
        <div class="circle-1">
            <img src="/public/circles.png" alt="" />
        </div>
        <div class="Bulb">
            <img src="/public/bulb.png" alt="" />
        </div>

        <div class="contact">
            <div class="contact-1">
                <div class="contact-2">
                    <h2 style="text-align: center; margin: 0px; margin-top: 2px;">
                        Let's <span style="color: #f13024;">Connect.</span>
                    </h2>
                    <img src="/public/om=mc2(3).png" alt="" width="100px" />
                    <form onsubmit="sendEmail(); return false;">
                        <div class="form-1">
                            <input type="text" id="name" name="name" placeholder="Name" class="input" required>
                            <input type="email" id="email" name="email" placeholder="E-Mail" class="input" required>
                        </div>
                        <input type="text" id="subject" placeholder="Subject" class="input">
                        <textarea id="message" name="message" rows="4" placeholder="Message" class="textarea"
                            required></textarea>
                        <button class="btn-con" type="submit">
                            <span>Let's Go</span>
                            <i class="fa-solid fa-carrot fa-rotate-180" style="color: #f13024;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="/js/contact.js"></script>
    <script src="/js/preloader.js"></script>
